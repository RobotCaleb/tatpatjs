<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <script src="tatpat.js"></script>
</head>

<body>
    <canvas id="canvas" width="600" height="800"></canvas>
    <br/>
    <button id="btn-rebuild">Rebuild</button>
    <button id="btn-save">Save</button>
    <form id="form-color">
        <input class="colorinput" type="radio" name="Draw pips" value="0" checked="checked">Red on black</input>
        <input class="colorinput" type="radio" name="Draw pips" value="1">Black on white</input>
        <input class="colorinput" type="radio" name="Draw pips" value="2">White on Black</input>
    </form>
    <form id="form-pip">
        <input class="pipinput" type="radio" name="Draw pips" value="0">None</input>
        <input class="pipinput" type="radio" name="Draw pips" value="1" checked="checked">Intersections</input>
        <input class="pipinput" type="radio" name="Draw pips" value="2">All</input>
    </form>
    <br/>
    <span>[R] to rebuild [S] to save image to disk</span>
    <span>[C] to change color scheme [I] to change intersection draw type</span>
    <span>[H][J] to change how many number of vertical pips, [K][L] to change number of horizontal pips.</span>
    <br/>
    W = <span id='w'></span>
    <br/>
    H = <span id='h'></span>
    <a id="download" download="tat.png" hidden="hidden"></a>
</body>

</html>
